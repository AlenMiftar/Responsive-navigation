<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/cc39024647.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Navigation</title>
  </head>
  <body>
    <header>
      <nav class="topnav responsive" id="myTopnav">
        <ul>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"
              ><i class="fa-solid fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="text-box">
        <h2>Responsive topnav</h2>
        <p>
          Resize the browser window to see how the responsive navigation menu
          works: As this page gets smaller, the navigation menu will turn into a
          responsive burger menu.
        </p>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </main>
  </body>
</html>
